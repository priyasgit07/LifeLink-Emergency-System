<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Citizen Registration</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:#f4f6fb;
    font-size:17px;
}

/* Long form container */
.container{
    width:100%;
    max-width:950px;
    margin:60px auto;
    background:white;
    padding:60px;
    border-radius:16px;
    box-shadow:0 12px 40px rgba(0,0,0,0.18);
}

/* Title inside card */
.form-header{
    text-align:center;
    margin-bottom:40px;
}

.form-header h2{
    font-size:30px;
    color:#2c3e50;
    margin-bottom:8px;
}

.form-header p{
    font-size:16px;
    color:#666;
}

.form-group{
    margin-bottom:30px;
}

label{
    font-weight:600;
    font-size:16px;
    margin-bottom:10px;
    display:block;
}

input, select, textarea{
    width:100%;
    padding:18px;
    border-radius:12px;
    border:1px solid #ddd;
    font-size:16px;
}

textarea{
    resize:none;
    height:130px;
}

input:focus, select:focus, textarea:focus{
    outline:none;
    border-color:#6a6adf;
}

/* Agreement section */
.agreement-box{
    background:#f9fafc;
    border:1px solid #dcdff1;
    padding:24px;
    border-radius:14px;
    margin-top:35px;
}
.agreement-label{
    display:flex;
    align-items:flex-start;
    gap:14px;
    font-size:17px;      /* üëà Bigger text */
    line-height:1.7;
    color:#333;
    cursor:pointer;
}

.agreement-label input[type="checkbox"]{
    width:18px;
    height:18px;
    margin-top:4px;
    cursor:pointer;
}


/* Submit button */
button{
    width:100%;
    padding:20px;
    background:#27ae60;
    color:white;
    border:none;
    border-radius:14px;
    font-size:19px;
    font-weight:bold;
    cursor:pointer;
    margin-top:40px;
}

button:hover{
    background:#219150;
}

.back{
    display:block;
    margin-top:30px;
    text-align:center;
    text-decoration:none;
    color:#6a6adf;
    font-size:15px;
}
</style>
</head>

<body>

<div class="container">

    <!-- Title -->
    <div class="form-header">
        <h2>Citizen Registration</h2>
        <p>Register your emergency medical information for authorized emergency access</p>
    </div>

    <form method="POST" action="/register">

        <div class="form-group">
            <label>Full Name *</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label>Blood Group *</label>
            <select name="blood_group" required>
                <option value="">Select Blood Group</option>
                <option>A+</option><option>A-</option>
                <option>B+</option><option>B-</option>
                <option>O+</option><option>O-</option>
                <option>AB+</option><option>AB-</option>
            </select>
        </div>

        <div class="form-group">
            <label>Medical Conditions / Allergies</label>
            <textarea name="medical_info" placeholder="e.g., Diabetes, Penicillin allergy"></textarea>
        </div>

        <div class="form-group">
            <label>Emergency Contact *</label>
            <input type="text" name="emergency_contact" required placeholder="Phone number">
        </div>

        <!-- Agreement -->
        <div class="agreement-box">
    <label class="agreement-label">
        <input type="checkbox" name="consent" required>
        <span>
            I have read and agree to share my emergency medical information with
            <strong>authorized emergency responders</strong> strictly for
            <strong>life-saving purposes</strong>.
            I understand that this access is
            <strong>time-limited</strong> and
            <strong>authority-verified</strong>.
        </span>
    </label>
</div>


        <button type="submit">Register</button>

    </form>

    <a href="/" class="back">‚Üê Back to Home</a>

</div>

</body>
</html>
