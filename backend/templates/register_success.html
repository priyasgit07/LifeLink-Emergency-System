<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration Successful</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#6a6adf,#8f94fb);
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    background:#fff;
    width:520px;
    max-width:95%;
    padding:40px;
    border-radius:18px;
    text-align:center;
    box-shadow:0 20px 50px rgba(0,0,0,0.25);
}

h2{
    color:#27ae60;
    margin-bottom:10px;
}

.subtitle{
    font-size:15px;
    color:#555;
    margin-bottom:25px;
}

.id-box{
    background:#f4f6fb;
    padding:14px;
    border-radius:10px;
    font-size:14px;
    margin-bottom:20px;
    word-break:break-all;
}

.qr-box img{
    width:200px;
    height:200px;
    margin:20px 0;
    border:6px solid #eaeaff;
    border-radius:12px;
}

.note{
    font-size:13px;
    color:#666;
    margin-bottom:25px;
}

.btn{
    display:inline-block;
    padding:14px 26px;
    background:#6a6adf;
    color:white;
    text-decoration:none;
    border-radius:10px;
    font-weight:bold;
}

.btn:hover{
    background:#5757d6;
}
</style>
</head>

<body>

<div class="container">

<h2>Registration Successful!</h2>
<p class="subtitle">Your emergency medical profile has been created</p>

<div class="id-box">
    <strong>Citizen ID:</strong><br>
    {{ citizen_id }}
</div>

<div class="qr-box">
    <img src="{{ qr_path }}" alt="Citizen QR Code">
</div>

<p class="note">
Save this QR code. Emergency responders can scan it to access your
life-saving medical information.
</p>

<a href="/" class="btn">Go to Home</a>

</div>

</body>
</html>
